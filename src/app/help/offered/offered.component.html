<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Message</th>
        <th scope="col">Received Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of receivedData;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.TITLE}}</td>
        <td>{{item.MESSAGE}}</td>
        <td>{{item.RECEIVE_TIME}}</td>
      </tr>
    </tbody>
  </table>
